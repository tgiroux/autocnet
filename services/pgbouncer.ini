[databases]
* = host=db port=5432 user=jay password=abcde

[pgbouncer]
listen_port = 6543
listen_addr = *
pool_mode = transaction
auth_type = trust
auth_file = /etc/pgbouncer/users.txt
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/log/pgbouncer/pgbouncer.pid
max_client_conn = 500
default_pool_size = 120
server_idle_timeout = 60
server_login_retry = 60

